  <h1>All Halachot in the Torah</h1>
  <ol>
    <li><b>אָֽנֹכִ֖י יְהֹ-וָ֣ה אֱלֹהֶ֑יךָ

     אֲשֶׁ֧ר הוֹצֵאתִ֛יךָ מֵאֶ֥רֶץ מִצְרַ֖יִם מִבֵּ֥ית עֲבָדִֽים׃
